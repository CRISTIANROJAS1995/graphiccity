<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/bgLogin.jpg');">
      <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41">
              ¿Olvidaste tu contraseña?
          </span>
          <form [formGroup]="rememberForm" (ngSubmit)="checkFunction()" *ngIf="!submitted" class="login100-form validate-form p-b-33 p-t-5">

              <div class="wrap-input100 validate-input " data-validate = "Ingrese el usuario">
                  <input class="input100 " type="text" formControlName="username" placeholder="Usuario">
                  <span class="focus-input100 fas fa-user" data-placeholder="&#xF007;"></span>
              </div>
              
              <div class="container-login100-form-btn m-t-32" *ngIf="rememberForm.status == 'VALID'">
                  <button class="btn btn-info" style="width: 50%;">
                  Consultar
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
