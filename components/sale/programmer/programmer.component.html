<app-navbar></app-navbar>
<br>
<div class="container">
   <h1>Revisar cotizaciones</h1>
   <br>
   <table class="table">
      <thead>
         <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Estado</th>
            <th scope="col">Valor de venta</th>
            <th scope="col">Acciones</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of data">
             
            <th scope="row">{{item.q_id}}</th>
            <td>{{item.q_id_product}}</td>
            <td>{{item.q_amount}}</td>
            <td>{{item.status}}</td>
            <td>{{item.q_sale_value}}</td>

            <td>

               <button type="button" class="btn btn-success" (click)="changeStatus(item.q_id,3)" data-toggle="tooltip" data-placement="bottom" title="Aprobar">
               <i class="fas fa-check"></i>
               </button>
               <button type="button" class="btn btn-danger" data-toggle="modal" (click)="idForModal = item.q_id" data-target="#exampleModal" data-placement="bottom" title="Regresar Solicitud">
               <i class="fas fa-undo-alt"></i>
               </button>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Â¿Alguna observacion?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea class="form-control"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" (click)="changeStatus(idForModal,2)" class="btn btn-primary" data-dismiss="modal">Regresar Solicitud</button>
            </div>
          </div>
        </div>
      </div>
